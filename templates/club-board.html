{% extends "base.html" %}

{% block title %}
Points board || GUDLFT
{% endblock %}

{% block content %}
<h2>Club board</h2>
<table>
  <thead>
    <tr>
      <th>Club</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    {% for club in clubs %}
    <tr>
      <td>{{club['name']}}</td>
      <td>{{ club['points'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
